<html>
  <head>
    <title>CRUD operations with Cloudant</title>
    <script src="src/jquery.js"></script>
	<script src='src/KelpJSONView.js' type='text/javascript'></script>
    <link href='src/KelpJSONView.css' rel='stylesheet' type='text/css'/>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="src/crudstyle.css">
  </head>
  <body>
    <script type="application/javascript" src="config"></script>
    <script type="application/javascript" src="playlist.js"></script>
	<div id="totalwrapper">
    	<div id="wrapper-top">
        	<table><tr>
        	  <td><img src="img/cloudant.png" width="364" height="104"></td>
            <td><div id="title"><b>JavaScript/JQuery CRUD Example</b></div></td></tr>
            </table>
        </div>
        <div id="wrapper-status">
			<div id="toodle"></div>
       </div>
		<div id="wrapper-left">
           <div id="crud">
           	<div class="title-medium">Cloudant Playlists CRUD:</div>
              <table>
                 <tr>	<td valign="">Create a New Playlist:</td>
                 		<td><input type="text" id="newplaylistname" style="width:150px; height:25px;">
                 			<input type="button" id="create" value="CREATE!"></td>
                 </tr>
                 <tr>
                     <td valign="">Choose Playlist:</td>
                     <td><select id="playlists" style="width:150px; height:25px;"></select><input type="button" id="read" value="READ!">
                        <input type="button" id="delete" value="DELETE!"></td>
                 </tr>
                 <tr>
                     <td valign="top">Add Song to Playlist:</td>
                     <td><input type="text" class="update" id="artistname" style="width:150px; height:25px;" value="<Artist Name>"><br/>
                        <input type="text" class="update" id="songname" style="width:150px; height:25px;" value="<Song Title>">
                      <input type="button" id="update" value="UPDATE!"></td>
                 </tr>
              </table>
           </div>

           <div id="output">
              <div class="title-medium">Cloudant JSON Response:</div>
              <div id="cloudant-response"><p><pre id="output-data"></pre></p></div>
              <div class="title-medium">Response Text:</div>
              <div id="cloudant-response"><p><pre id="output-resp"></pre></p></div>
			     </div>
		</div>

  		<div id="wrapper-right">
        	<div class="title-medium">Playlists:</div>
        	<div id="show-songs">
           	<h2><div id="songs-playlist"></div></h2>
        		<ul id="sortable">

              </ul>
           </div>
		</div>
   <div id="floatclear"></div>
   </div>
  </body>
</html>
